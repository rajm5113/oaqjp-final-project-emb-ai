<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Emotion Detector</h1>
        <form method="POST" action="/" class="p-4 shadow rounded bg-light animate__animated animate__fadeInUp">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your sentence:</label>
                <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Emotion</button>
        </form>

        {% if emotion %}
        <div class="mt-5 p-4 bg-white shadow rounded result-box animate__animated animate__zoomIn">
            <h3>Detected Emotion: <span class="text-success">{{ emotion }}</span></h3>
            <p><strong>Confidence Scores:</strong></p>
            <ul>
                {% for k, v in scores.items() %}
                <li>{{ k | capitalize }}: {{ v }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Animate.css for smooth effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
